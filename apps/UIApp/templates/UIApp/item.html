<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>eCommerce Clone - Login</title>
    <meta name="description" content="Users">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'UIApp/css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light myNavbar">
        <h1 class="navbar-brand navTitle">eCommerce Clone</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="active">
                    <a class="nav-link myNavLink" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link myNavLink" href="/checkout">Cart</a>
                </li>
            </ul>
            <form action="/logout" method="post">
                {% csrf_token %}
                <button class="logout" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <h1>{{ item.name }}</h1>
    <img src={{item.imageURL}}>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    <form action="/item/add" method="post">
        {% csrf_token %}
        <input type="hidden" value={{item.id}} name="itemId">
        <button type="submit" class="submitButton">Add to Cart</button>
    </form>

</body>

</html>
